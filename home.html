
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Time to Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #e0e0e0;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 10px;
        }
        .logout-btn {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Time to Travel</div>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="package.html">Package</a></li>
                    <li><a href="book.html">Book Now</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li class="user-info">
                        <span>Welcome, <span id="username-display"></span></span>
                        <button class="logout-btn" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>WELCOME</h1>
        <p>TIME TO TRAVEL</p>
        <a href="package.html" class="btn">Explore Packages</a>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Time to Travel. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Modify the script to prevent redirection for logged-in users
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            
            if (!loggedInUser) {
                // Redirect to login if not logged in
                window.location.href = "login.html";
            } else {
                // Display username
                document.getElementById('username-display').textContent = loggedInUser.name || loggedInUser.username;
            }
            
            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', function() {
                sessionStorage.removeItem('loggedInUser');
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
